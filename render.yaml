services:
  - type: web
    name: task-manager-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: task-manager-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "10080"
      - key: FRONTEND_URL
        value: https://task-manager-frontend.onrender.com

  - type: static
    name: task-manager-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishDir: dist
    envVars:
      - key: VITE_API_URL
        value: https://task-manager-backend.onrender.com/api

databases:
  - name: task-manager-db
    plan: free
